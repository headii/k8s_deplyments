apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: owncloud
  namespace: owncloud
spec:
  host: "owncloud.apps.microshift.lan"
  to:
    kind: Service
    name: owncloud
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: Redirect

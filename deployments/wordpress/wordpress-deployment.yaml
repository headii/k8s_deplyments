apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: wordpress
          image: docker.io/bitnami/wordpress:6.5

          ports:
            - containerPort: 8080

          env:
            - name: WORDPRESS_DATABASE_HOST
              value: mariadb
            - name: WORDPRESS_DATABASE_USER
              value: wpuser
            - name: WORDPRESS_DATABASE_PASSWORD
              value: wppass
            - name: WORDPRESS_DATABASE_NAME
              value: wordpress
            - name: WORDPRESS_SKIP_BOOTSTRAP
              value: "no"

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]

          volumeMounts:
            - name: wordpress-data
              mountPath: /bitnami/wordpress

      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-pvc
